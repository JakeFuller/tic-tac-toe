<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header id="header"></header>
        <section id="instructions">
           <p class = "instruction-text">Select game mode and enter name(s). Then press START to begin.</p>
           <form class="player-select">
               <label for="p1Name">Player 1: </label>
               <input type="text" name="p1Name" id="p1-name">
               <label for="p2Name">Player 2: </label>
               <input type="text" name="p2Name" id="p2-name">
           </form>
        </section>
        <section id="gameBoard">
            <button class="button start">Start</button>
            <div class ="gridElement" id = "A1"></div>
            <div class ="gridElement" id = "A2"></div>
            <div class ="gridElement" id = "A3"></div>
            <div class ="gridElement" id = "B1"></div>
            <div class ="gridElement" id = "B2"></div>
            <div class ="gridElement" id = "B3"></div>
            <div class ="gridElement" id = "C1"></div>
            <div class ="gridElement" id = "C2"></div>
            <div class ="gridElement" id = "C3"></div>
        </section>
    </div>
    <script src="App.js"></script>
</body>

</html>
